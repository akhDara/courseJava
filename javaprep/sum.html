<meta charset="utf-8">
<script type="text/javascript">

var r = +prompt ("Пожалуйста, введите число ");

    if(isNaN(r) || r < 0){
    document.write("Нужно было ввести положительное число");
    } else {
        var m = 0;
        for(var i = 0; i <= r; i++){
         m = m + i;
    }
 document.write(m);
}
</script>
